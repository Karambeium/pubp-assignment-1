<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://www.usg.edu/assets/global/images/bor_logos/bor_logo.svg">
  <meta charset="UTF-8">
  <title>GT Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-form {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-form a {
      width: 100%;
      padding: 10px;
      background: #004f9e;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-form a:hover {
      background: #003e7c;
    }
  </style>
</head>
<body>
    <img width="380" src="https://external-preview.redd.it/u3QuSQIm3v0WBnBvEPHJLRpzB-ocXXVpwKcdnpFbLak.jpg?width=640&crop=smart&auto=webp&s=09a92dadf1df227e65e768d50dfcf0cd554c9fdc">

  <div class="login-form">
    <h2>OneUSG Sign In</h2>

    <label for="gt-username">GT Username</label>
    <input type="text" id="gt-username" name="gt_username" placeholder="e.g. gburdell3" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <a href="./gotcha.html">Login</a>
  </div>

</body>
</html>
